<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">
      <div class="list-container">
        <h1 class="app-name">Todo App</h1>
        <div class="list-controls">
          <input
            type="text"
            id="list-item-input"
            placeholder="Add your new todo"
          />
          <button type="button" id="list-item-submit">+</button>
        </div>
        <div class="sort" id="sort">
          <div class="sort-text">sort</div>
          <img class="sort-arrow" id="sort_arrow" src="./images/up_arrow.svg"></img>
        </div>
        <ul id="list"></ul>
        <div class="buttom-bar-container" id="buttom_bar_container">
          <span id="amount_of_pending_tasks"></span>
          <button class="clear-all-button" id="clear_all_button">
            Clear All
          </button>
        </div>
      </div>
    </div>
  </body>
 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./clients/htmlManager.js"></script>
  <script src="./clients/itemClient.js"></script>
  <script src="../server/clients/pokemonClient.js"></script>
  <script src="main.js"></script>
</html>
